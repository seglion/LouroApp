services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: gis-worker-on-premise:latest
    container_name: gis-worker
    restart: on-failure
    user: root
    env_file:
      - .env
    environment:
      # Las credenciales y endpoints se inyectan en tiempo de ejecuci√≥n
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - APP_DATA_DIR=/app/data
      - DB_DIR=/app/db
      - HOST_DATA_PATH=//Sv-dc/10 produccion$/T2025/T2025-45-L02-PERTE_LOURO/05_CAMPO/03_SERVIDOR_WEB/01_WORKER_ON_PROMISE
    volumes:
      - worker_data:/app/data
      - worker_db:/app/db
    networks:
      - gis_dev_net

    # Security Hardening (Recomendado por docker-expert)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

volumes:
  worker_db:
    driver: local
  worker_data:
    driver: local
    driver_opts:
      type: cifs
      device: "${WORKER_DATA_PATH}"
      o: "username=${SAMBA_USER},password=${SAMBA_PASS},domain=${SAMBA_DOMAIN},vers=3.0,iocharset=utf8"

networks:
  gis_dev_net:
    external: true
    name: louroapp_gis_dev_net
