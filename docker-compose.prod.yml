services:
  # Proxy Inverso con SSL Autom√°tico
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: production_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./nginx-proxy.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro
    networks:
      - production_net
    restart: always

  ssl-companion:
    image: nginxproxy/acme-companion
    container_name: production_ssl_helper
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=admin@aquaticaingenieria.com
    depends_on:
      - nginx-proxy
    networks:
      - production_net
    restart: always

  # Backend API
  api:
    build:
      context: ./backend_api
      dockerfile: Dockerfile
    container_name: louro_api_prod
    environment:
      - VIRTUAL_HOST=louro-api.aquaticaingenieria.com
      - LETSENCRYPT_HOST=louro-api.aquaticaingenieria.com
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gis_saneamiento}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin_minio}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-gis-captures}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-admin_rabbit}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    depends_on:
      - db
    networks:
      - production_net
    restart: unless-stopped

  # Frontend PWA
  frontend:
    build:
      context: ./frontend_pwa
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_BASE_URL=https://louro-api.aquaticaingenieria.com
    container_name: louro_frontend_prod
    environment:
      - VIRTUAL_HOST=louro.aquaticaingenieria.com
      - LETSENCRYPT_HOST=louro.aquaticaingenieria.com
    networks:
      - production_net
    restart: unless-stopped

  # Persistencia
  db:
    image: postgis/postgis:15-3.3
    container_name: louro_db_prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gis_saneamiento}
    volumes:
      - postgis_prod_data:/var/lib/postgresql/data
    networks:
      - production_net
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: louro_minio_prod
    command: server /data --console-address ":9001"
    environment:
      - VIRTUAL_HOST=minio.aquaticaingenieria.com
      - VIRTUAL_PORT=9001
      - LETSENCRYPT_HOST=minio.aquaticaingenieria.com
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin_minio}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
    volumes:
      - minio_prod_data:/data
    networks:
      - production_net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: louro_rabbit_prod
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-admin_rabbit}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - production_net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 30s
      retries: 3

networks:
  production_net:
    driver: bridge

volumes:
  postgis_prod_data:
  minio_prod_data:
  certs:
  vhost:
  html:
  acme:
  rabbitmq_data:
